<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/info_layout.css">
    <script src="https://sdk.form.run/js/v2/formrun.js"></script>
    <title>infomation</title>
</head>

<body>

    <h2>お問合せフォーム</h2>
    <p>サイトの内容の修正依頼やフィードバックなどお気軽にご連絡ください。</p>
    <!-- class, action, methodを変更しないでください -->
    <form class="formrun" action="https://form.run/api/v1/r/xkoesrqr0egpq2hr2o6ltkad" method="post">
        <!-- ↓自由に要素を追加・編集することができます -->
        <div class="form_container">
            <div class="form_box">
                <label>メンター名</label><br>
                <input name="お名前" type="text">
            </div>

            <div class="form_box"> 
                <label>お問い合わせ内容</label><br>
                <textarea name="お問い合わせ" data-formrun-required></textarea>
                <div data-formrun-show-if-error="お問い合わせ">お問い合わせ入力してください</div>
            </div>

            <!-- ボット投稿をブロックするためのタグ -->
            <div class="_formrun_gotcha">
                <style media="screen">
                    ._formrun_gotcha {
                        position: absolute !important;
                        height: 1px;
                        width: 1px;
                        overflow: hidden;
                    }
                </style>
                <label for="_formrun_gotcha">If you are a human, ignore this field</label>
                <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
            </div>

            <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中..."
                class="button">送信</button>
        </div>
    </form>

    <footer>©LiT!kansai-mentors</footer>

</body>

</html>
